<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House | DaisyUI</title>
    <!-- Tainwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/e7572fadc2.js" crossorigin="anonymous"></script>
    <!-- Tailwind Custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
              <div>
                <h1 class="text-7xl font-extrabold leading-tight">It's good<br>tea time at The<br>Tea House</h1>
                <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-primary">Explore More</button>
              </div>
              <div>
                <img src="img/banner.png" class="max-w-sm lg:w-full" />
                <div class="-mt-16 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60 rounded-xl">
                    <i class="fa-solid fa-star text-amber-400 text-3xl"></i>
                    <div>
                        <h3 class="text-3xl">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </header>

    <main></main>

    <footer></footer>
</body>
</html>
